<!DOCTYPE html>
<html>
  <head>
    <title>Vue 3 Basics</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
      .box.two {
        background-color: red;
      }
      .box.three {
        background-color: blue;
      }
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <!--? `v-cloak shows the DOM only when all elements are rendered ` -->
    <div id="app" v-cloak>
      {{ greeting }}
      <!-- ? Two way binding with `v-model` -->
      <input @keyup.enter="greet(`${greeting} !!!!!!!!!`)" v-model="greeting" />

      <hr />

      <!-- <button v-on:click="isVisible = !isVisible"> -->
      <button @click.right.prevent.stop="toggleBox">
        {{ isVisible ? 'Hide' : 'Show' }} Box
      </button>
      <div v-if="isVisible" class="box"></div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        //? This is called the option object
        data() {
          return {
            greeting: `Hello Vue 3!`,
            isVisible: false,
            isVisible2: true,
          }
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible
          },
          greet(greeting) {
            console.log(greeting)
          },
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
