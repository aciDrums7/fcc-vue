<!DOCTYPE html>
<html>
  <head>
    <title>Vue 3 Basics</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
      .box.two {
        background-color: red;
      }
      .box.three {
        background-color: blue;
      }
      [v-cloak] {
        display: none;
      }
      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>

  <body>
    <!--? `v-cloak shows the DOM only when all elements are rendered ` -->
    <div id="app" v-cloak>
      <custom-form />

      <hr />

      <!-- <button v-on:click="isVisible = !isVisible"> -->
      <button @click.right.prevent.stop="toggleBox">
        {{ isVisible ? 'Hide' : 'Show' }} Box
      </button>
      <div v-if="isVisible" class="box"></div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        //? This is called the option object
        data() {
          return {
            greeting: `Hello Vue 3!`,
            isVisible: false,
            isVisible2: true,
          }
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible
          },
          greet(greeting) {
            console.log(greeting)
          },
        },
      })
      //? This is the definition of a custom HTML tag called `custom-form`, with its option object associated
      app.component('custom-form', {
        template: `
        <form @submit.prevent="handleSubmit"> 
            <h1>{{ title }}</h1>
            <input type="email" v-model="email"/>  
            <input type="password" v-model="password" />  
            <button>Login</button>
          </form>
        `,
        data() {
          return {
            title: 'Login Form',
            email: '',
            password: '',
          }
        },
        methods: {
          handleSubmit(e) {
            // '@submit.prevent' === e.preventDefault(), needed to avoid default page reload
            // e.preventDefault()
            console.log(this.email, this.password)
          },
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
